<h1>Instruments Catalogue</h1>

<h5>Name: </h5>
<p>{{ name }}<p>
<h5>Class: </h5>
<p>{{ class }}<p>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th> Amount </th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.amount }}</td>
        <td>Rp{{ product.price }},00</td>
    </tr>
</table>
